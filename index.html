<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decoder</title>
    <link
      rel="shortcut icon"
      href="img/logodecoder2 1.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body">
    <header id="logo-header">
      <img class="image-logo" src="img/logodecoder 3.png" alt="logo decoder" />
      <img
        class="image-logo-2"
        src="img/logodecoder2 1.png"
        alt="logo decoder"
      />
    </header>
    <main>
      <section class="input-output">
        <div class="input-text">
          <textarea
            class="text-area"
            oninput="limparSaida()"
            name="textarea"
            id="text"
            placeholder="Digite seu texto aqui..."
            maxlength="400"
            rows="23"
            cols="99"
          ></textarea>
        </div>
        <div class="output-text">
          <h3 id="output-title-empty-id" class="output-title-empty">
            Nothing to see here...
          </h3>
          <textarea
            maxlength="400"
            class="exibicao"
            name=""
            id="texto-criptografado"
            cols="40"
            rows="120"
          ></textarea>
          <img
            id="output-empty-id"
            class="output-empty"
            src="img/art3 1.png"
            alt="imagem de descanÃ§o"
          />
          <button class="button-copy" onclick="copiar()">
            <img class="copy" src="img/copiar.png" alt="Copiar" />
          </button>
        </div>
      </section>
      <section class="botoes">
        <div class="botton-criptografar">
          <button class="button-crip" onclick="transformarVogais()">
            <img
              class="criptografar"
              src="img/butom crip.png"
              alt="Criptografar"
            />
          </button>
        </div>
        <div class="botton-decriptografar">
          <button class="button-decrip" onclick="decripVogais()">
            <img
              class="decriptografar"
              src="img/butom decri.png"
              alt="Decriptografar"
            />
          </button>
        </div>
      </section>
    </main>
    <script type="text/javascript" src="decoder.js"></script>
  </body>
</html>
